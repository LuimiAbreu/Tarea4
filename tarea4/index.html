 <blockquote id="randomquote">

<script>

}, {
    quote: "Pain is temporary. It may last for a minute, or an hour or a day, or even a year. But eventually, it will subside. And something else take its place. If I quit, however, it will last forever.",
    cite: "Eric Thomas",
}, {
    quote: "Information changes situations.",
    cite: "Eric Thomas",
}];

var randomQuote = Math.floor(Math.random() * myQuotes.length)

$('p', '#randomquote').text(myQuotes[randomQuote].quote);
$('cite', '#randomquote').attr('href', myQuotes[randomQuote].url).text("" + myQuotes[randomQuote].cite);
</script>
